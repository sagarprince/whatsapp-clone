<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="login-form--section">
    <form (ngSubmit)="onLogin(login)" novalidate [formGroup]="login">
      <div class="form-input">
        <input type="number" name="mobileNumber" formControlName="mobileNumber" placeholder="Mobile Number*" />
      </div>
      <div class="form-input">
        <input type="text" name="fullName" formControlName="fullName" placeholder="Full Name*" />
      </div>
      <div id="recaptcha-container"></div>
      <div class="form-button">
        <button ion-button class="submit-btn" full type="submit" [disabled]="login.invalid">Login</button> 
      </div>
    </form>
  </div>
</ion-content>
