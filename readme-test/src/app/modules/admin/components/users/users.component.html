<div class="section-wrap">
    <div class="top-section row-10">
        <div class="col-xs-12 col-sm-6">
            <app-heading-section heading="Users">
                <ol class="breadcrumb" breadcrumbs>
                    <li><a [routerLink]="['/admin/dashboard']">Dashboard</a></li>                    
                    <li class="active">Users</li>
                </ol>
            </app-heading-section>
        </div>
        <div class="col-xs-12 col-sm-6 align-right">
            <div class="inner toolbar-button-inner">
                <div class="toolbar-button">
                    <button md-button class="app-btn orange-button" (click)="addUserPopup()">
                        Add User 
                    </button>                    
                </div>
            </div>
        </div>  
        <div class="clearfix"></div>
    </div>  

    <div class="data-table-section">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover responsive">
            <thead>
                <tr>
                    <th class="sortable">
                        <span>USER NAME <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="0" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>EMAIL ID <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="1" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>CONTACT NUMBER <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="2" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>GROUP NAME <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span> 
                        <input class="filter-input" type="text" data-index="3" placeholder="Filter"/>
                    </th>
                    <th>
                        <span>ACTION</span>
                        <div style="height: 35px;"></div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let record of records">
                    <td data-title="USER NAME">
                        <span class="data-el">{{record.userName}}</span>
                    </td>
                    <td data-title="EMAIL ID" class="link">
                        <span class="data-el">{{record.emailId}}</span>
                    </td>
                    <td data-title="CONTACT NUMBER">
                        <span class="data-el">{{record.contactNumber}}</span>
                    </td>
                    <td data-title="GROUP NAME">
                        <span class="data-el">{{record.group_name}}</span>
                    </td>
                    <td data-title="ACTION" class="actions">
                        <div class="action_buttons">
                            <span class="edit" (click)="editUserPopup(record)"><i class="fa fa-pencil"></i></span>
                            <span class="delete" (click)="deleteUser(record)"><i class="fa fa-trash-o"></i></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
