<div class="section-wrap">
    <div class="top-section row-10">
        <div class="col-xs-12 col-sm-6">
            <app-heading-section heading="Vendor Setup">
                <ol class="breadcrumb" breadcrumbs>
                    <li><a [routerLink]="['/super-admin/dashboard']">Dashboard</a></li>                    
                    <li class="active">Vendor Setup</li>
                </ol>
            </app-heading-section>
        </div>
        <div class="col-xs-12 col-sm-6 align-right">
            <div class="inner toolbar-button-inner">
                <div class="toolbar-button">
                    <button md-button class="app-btn orange-button" (click)="addVendorPopup()">
                        Add Vendor
                    </button>                    
                </div>
            </div>
        </div>  
        <div class="clearfix"></div>
    </div>  

    <div class="data-table-section">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover responsive">
            <thead>
                <tr>
                    <th class="sortable">
                        <span>VENDOR CODE <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="0" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>VENDOR NAME <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="1" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>CONTACT PERSON <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="2" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>EMAIL ID <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="3" placeholder="Filter"/>
                    </th>          
                    <th class="sortable">
                        <span>CONTACT NUMBER <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="4" placeholder="Filter"/>
                    </th>       
                    <th>
                        <span>ACTION</span>
                        <div style="height: 35px;"></div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let record of records">
                    <td data-title="VENDOR CODE">
                        <span class="data-el">{{record.code}}</span>
                    </td>
                    <td data-title="VENDOR NAME" class="no-wrap-text">
                        <span class="data-el">{{record.name}}</span>
                    </td>
                    <td data-title="CONTACT PERSON" class="no-wrap-text">
                        <span class="data-el">{{record.contactPerson}}</span>
                    </td>
                    <td data-title="EMAIL ID">
                        <span class="data-el">{{record.emailId}}</span>
                    </td>                  
                    <td data-title="CONTACT NUMBER">
                        <span class="data-el">{{record.phoneNumber}}</span>
                    </td>                  
                    <td data-title="ACTION" class="actions">
                        <div class="action_buttons">
                            <span class="edit" (click)="editVendorPopup(record)"><i class="fa fa-pencil"></i></span>
                            <span class="delete" (click)="deleteVendor(record)"><i class="fa fa-trash-o"></i></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
