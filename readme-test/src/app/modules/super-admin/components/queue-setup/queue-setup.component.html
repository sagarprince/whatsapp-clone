<div class="section-wrap">
    <div class="top-section row-10">
        <div class="col-xs-12 col-sm-6">
            <app-heading-section heading="Queue Setup">
                <ol class="breadcrumb" breadcrumbs>
                    <li><a [routerLink]="['/super-admin/dashboard']">Dashboard</a></li>                    
                    <li class="active">Queue Setup</li>
                </ol>
            </app-heading-section>
        </div>
        <div class="col-xs-12 col-sm-6 align-right">
            <div class="inner toolbar-button-inner">
                <div class="toolbar-button">
                    <button md-button class="app-btn orange-button" (click)="addQueuePopup()">
                        Add Queue
                    </button>                    
                </div>
            </div>
        </div>  
        <div class="clearfix"></div>
    </div>  

    <div class="data-table-section">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover responsive">
            <thead>
                <tr>
                    <th class="sortable">
                        <span>QUEUE NAME <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="0" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>QUEUE FOR <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="1" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>QUEUE TYPE <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="2" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>PROJECT <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="3" placeholder="Filter"/>
                    </th>
                    <th class="sortable">
                        <span>NEXT QUEUE <div class="sort-arrows"><i class="fa fa-sort-asc"></i><i class="fa fa-sort-desc"></i></div></span>
                        <input class="filter-input" type="text" data-index="4" placeholder="Filter"/>
                    </th>                 
                    <th>
                        <span>ACTION</span>
                        <div style="height: 35px;"></div>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let record of records">
                    <td data-title="QUEUE NAME">
                        <span class="data-el">{{record.queue_name}}</span>
                    </td>
                    <td data-title="QUEUE FOR" class="no-wrap-text">
                        <span class="data-el" mdTooltip="{{record.queue_for}}">{{record.queue_for}}</span>
                    </td>
                    <td data-title="QUEUE TYPE">
                        <span class="data-el">{{record.queue_type}}</span>
                    </td>
                    <td data-title="PROJECT">
                        <span class="data-el">{{record.project}}</span>
                    </td>    
                    <td data-title="NEXT QUEUE">
                        <span class="data-el">{{record.next_queue}}</span>
                    </td>              
                    <td data-title="ACTION" class="actions">
                        <div class="action_buttons">
                            <span class="edit" (click)="editQueuePopup(record)"><i class="fa fa-pencil"></i></span>
                            <span class="delete" (click)="deleteQueue()"><i class="fa fa-trash-o"></i></span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
